description:
  it:
    genericName: Gestione Amministrativo Contabile
    shortDescription: UNICA Bilancio - Contabilia è la soluzione per la gestione
      Amministrativo Contabile dei grandi enti
    longDescription: >
      ### Sistema Informativo Amministrativo Contabile per gli Enti

      La contabilità finanziaria rileva informazioni atte a garantire un
      controllo preventivo, concomitante e consuntivo sul corretto utilizzo
      delle risorse e sul rispetto dei vincoli formulati in sede di previsione
      (logica autorizzatoria) oltre a garantire il mantenimento di condizioni di
      equilibrio finanziario (pareggio di bilancio). A tal riguardo è possibile
      distinguere tre distinte fasi: la fase di previsione, di gestione e di
      rendicontazione. La fase di previsione ha il compito di trasporre gli
      indirizzi degli organi politici in previsioni di spesa ed entrata
      mantenendo saldo il vincolo di equilibrio di bilancio; si contraddistingue
      per il carattere autorizzatorio in quanto determina i limiti agli impegni
      di spesa per l'esercizio successivo.  La fase di gestione è caratterizzata
      dalla rilevazione contabile dei fatti amministrativi (la cosiddetta
      "gestione del bilancio"), rilevazione che risulta normata e strettamente
      vincolata dall'iter da seguirsi per il pagamento delle spese e la
      riscossione delle entrate (fasi dell'entrata e della spesa). La
      rendicontazione ha la finalità di rappresentare i risultati della
      gestione; si tratta di una rilevazione consuntiva che mette a sistema i
      risultati ottenuti durante la fase di gestione e ne permette il confronto
      con le indicazioni derivanti dalla fase preventiva.
    features:
      - Predisposizione del Bilancio di Previsione
      - Predisposizione degli allegati normativi previsti per il bilancio di
        previsione
      - Gestione dell'Esercizio Provvisorio
      - Gestione dei capitoli di diversi esercizi finanziari
      - Gestione delle variazioni al Bilancio durante le varie fasi
        dell'esercizio finanziario
      - Gestione dei movimenti contabili di entrata e di spesa
      - Predisposizione del Rendiconto della gestione
      - Predisposizione degli allegati normativi previsti per rendiconto di
        gestione
      - Estrazione dei dati per la Dichiarazione del Modello 770
      - Gestione residui separata da gestione competenza e cassa
      - Gestione delle carte contabili e della relativa regolarizzazione
      - Gestione dei documenti, a loro volta composti da frontespizio, quote,
        beneficiario
      - Gestione di atti di liquidazione
      - Gestione dei flussi automatici
      - Gestione della contabilità generale e delle prime note, e gestione
        separata contabilità sanitaria
      - Gestione della cassa economale
